<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Sin Combo Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="combo-container">
        <h1>Lee Sin Combo Practice</h1>
        <p>Combo: <span id="combo-text">Loading...</span></p>
        <div id="timer">Time remaining: <span id="time">10</span> seconds</div>
        <div id="key-buttons"></div>
        <div id="feedback" style="margin-top: 20px;"></div>
        <div id="completion-time" style="margin-top: 20px;"></div>
        <div id="completion-message">Gratulacje! Dobrze powtórzyłeś combo!</div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
